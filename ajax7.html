<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX 테스트</title>
</head>
<body>
  <h2>AJAX 로 이미지 요청 후 출력</h2>
  <button onclick="getImage()">이미지 가져오기</button>
  <script>
    let imgNo = 1;
    function getImage() {
      imgNo ++;
      imgNo = (imgNo > 4) ? 1 : imgNo;

      const xhr = new XMLHttpRequest();
      xhr.responseType = 'blob'; // 이미지 처리를 위해 바이너리 blob 타입으로 지정
      xhr.open("GET", `img/img${imgNo}.jpg`, true);
      xhr.send();
      xhr.onload = (e)=>{
        if(xhr.status == 200 ){
          const blob = e.target.response;
          const img = document.createElement('img');
          img.width = 200;
          img.height = 200;
          img.src = URL.createObjectURL(blob);
          document.body.append(img);
        }
      };
    }
  </script>
</body>
</html>
